plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.myo_jib_sa'
    compileSdk 33

    viewBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.example.myo_jib_sa"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        buildConfigField("String", "KAKAO_API_KEY", KAKAO_API_KEY)
        buildConfigField("String", "Redirect_URI", Redirect_URI)

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    //마테리얼 디자인
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.material:material:1.3.0-alpha03'


    //뷰페이져2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    // viewpager indicator

    // Retrofit 라이브러리
    implementation 'com.squareup.retrofit2:retrofit:2.6.4'

    // Gson 변환기 라이브러리
    implementation 'com.squareup.retrofit2:converter-gson:2.6.4'

    // Scalars 변환기 라이브러리
    implementation 'com.squareup.retrofit2:converter-scalars:2.6.4'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    //Handler
    implementation 'androidx.core:core-ktx:1.6.0'

    //구글 애드몹 광고
    implementation project(':nativetemplates')
    implementation 'com.google.android.gms:play-services-ads:21.1.0'

    //viewpager2 Tablayout
    implementation 'com.google.android.material:material:1.4.0'

    //slidinguppanel
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // RxJava
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    //gson 컨버터
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    //splash screen (앱 시작 화면)
    implementation 'androidx.core:core-splashscreen:1.0.0-beta01'

    //카카오 로그인
    implementation "com.kakao.sdk:v2-user:2.9.0"

    // 코루틴
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0"

    //메일 인증 코드 전송
    implementation files('C:\\Users\\wlslw\\Downloads\\mail.jar')
