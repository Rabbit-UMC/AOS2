plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// local.properties에서 선언한 값 부르기 위해
//def localProperties = new Properties()
//localProperties.load(new FileInputStream(rootProject.file("local.properties")))
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())


android {
    namespace 'com.example.myo_jib_sa'
    compileSdk 33

    viewBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.example.myo_jib_sa"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // 타입 - 키 - 값
        //애드몹 광고 아이디 - 변경필요
        buildConfigField "String", "AD_UNIT_ID", properties['adUnitId']

        //키 - 값
        // 매니페스트에서 사용 가능
        //애드몹: 앱 아이디
        manifestPlaceholders["AD_APP_ID"] = properties.getProperty('adAppId')

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    //마테리얼 디자인
    implementation 'com.google.android.material:material:1.3.0'

    //구글 애드몹 광고
    implementation project(':nativetemplates')
    implementation 'com.google.android.gms:play-services-ads:21.1.0'

    //viewpager2 Tablayout
    implementation 'com.google.android.material:material:1.4.0'

    //slidinguppanel
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // RxJava
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    //gson 컨버터
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"



    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}